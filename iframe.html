<!DOCTYPE HTML>
<html>
	<head>
		<title>Code Cafe IDE!</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<style>
			canvas {
				background-color: white;
				width: 800px; 
				height: 600px; 
				margin: 0 auto; 
				image-rendering: optimizeSpeed;             // Older versions of FF
				image-rendering: -moz-crisp-edges;          // FF 6.0+
				image-rendering: -webkit-optimize-contrast; // Safari
				image-rendering: -o-crisp-edges;            // OS X & Windows Opera (12.02+)
				image-rendering: pixelated;                 // Awesome future-browsers
				-ms-interpolation-mode: nearest-neighbor;   // IE
			}

			#center {
				margin: 0 auto;
				width: 800px;
				height: 600px;
				padding-top: 25px;
			}
			
			body {
				margin: 0;
			}
		</style>
	</head>   
   
	<body style="background-color: black">
		<div id="center"><canvas width="800" height="600" id="canvas"><canvas></div>
	</body>
	
	<script>
	
		var canvasElem = document.getElementById("canvas");
		var canvas = canvasElem.getContext("2d");
		canvas.imageSmoothingEnabled = false;
		
		function drawLine(x, y, x2, y2, color) {
			canvas.beginPath();
			canvas.moveTo(x, y);
			canvas.lineTo(x2, y2);
			canvas.closePath();
			canvas.strokeStyle = color;
			canvas.stroke();
		}
		
		function rectangle(x, y, width, height, color) {
			this.x = x;
			this.y = y;
			this.deltaX = 0;
			this.deltaY = 0;
			this.angle = 0;
			this.deltaAngle = 0;
			
			this.width = width;
			this.height = height;
			this.deltaWidth = 0;
			this.deltaHeight = 0;
			
			this.color = color;
			
			this.radAngle = function() {
				return (this.angle*Math.PI)/180;
			}
		
			this.draw = function() {
				canvas.save();
				canvas.translate(this.x, this.y);
				canvas.rotate(this.radAngle());
				
				canvas.fillStyle = color;
				canvas.fillRect(-(this.width/2), -(this.height/2), this.width, this.height);
				
				canvas.restore();
			}
		}
		
		
		function circle(x, y, radius, color) {
			this.x = x;
			this.y = y;
			this.deltaX = 0;
			this.deltaY = 0;
			
			this.radius = radius;
			this.deltaRadius = 0;

			this.color = color;
								
			this.draw = function() {
				canvas.beginPath();
				canvas.arc(this.x, this.y, this.radius, 0, 2*Math.PI, false);
				canvas.fillStyle = color;
				canvas.fill();
				canvas.closePath();
			}
		}
		
		function triangle(x, y, height, base, color) {
			this.x = x;
			this.y = y;
			this.deltaX = 0;
			this.deltaY = 0;
			this.angle = 0;
			this.deltaAngle = 0;
			
			this.height = height;
			this.base = base;
			this.color = color;
			
			this.getCenterX = function() {
				return this.x;
			}
			
			this.getCenterY = function() {
				return ((3*this.y) + (this.height/2))/3;
			}
			
			this.radAngle = function() {
				return (this.angle*Math.PI)/180;
			}
			
			this.draw = function() {
				canvas.save();
				canvas.translate(this.getCenterX(), this.getCenterY());
				canvas.rotate(this.radAngle());
				
				canvas.beginPath();
				canvas.moveTo(-(this.base/2),  (this.height/2));
				canvas.lineTo( (this.base/2),  (this.height/2));
				canvas.lineTo(        0, -(this.height/2));
				canvas.closePath();
				canvas.fillStyle = this.color;
				canvas.fill();
				
				canvas.restore();	
			}
		}
		
		function clearCanvas() {
			canvas.clearRect(0 , 0 , canvasElem.width, canvasElem.height);
		}
		
		function randomInt(min,max) {
			return Math.floor(Math.random()*(max-min+1)+min);
		}
		
		function keyboard_module(){
			var kb = {};
			var unicode_mapping = {};
			document.onkeydown = function(e){
				var unicode=e.charCode ? e.charCode : e.keyCode;
				var key = unicode > 40 ? getKey(unicode).toLowerCase() : unicode;
				if (key == '32') key = " ";
				if (key == '38') key = "up";
				if (key == '40') key = "down";
				if (key == '37') key = "left";
				if (key == '39') key = "right";
				
				kb[key] = true;
			}

			document.onkeyup = function(e){
				var unicode=e.charCode ? e.charCode : e.keyCode;
				var key = unicode > 40 ? getKey(unicode).toLowerCase() : unicode;
				if (key == '32') key = " ";
				if (key == '38') key = "up";
				if (key == '40') key = "down";
				if (key == '37') key = "left";
				if (key == '39') key = "right";
				
				delete kb[key];
			}

			function getKey(unicode){
				if (unicode_mapping[unicode]){
					var key = unicode_mapping[unicode];
				} else {
					var key = unicode_mapping[unicode] = String.fromCharCode(unicode);
				}
				
				return key;
			}
			
			return kb;
		}

		var keyboard = keyboard_module();
		
	</script>
	<script id="canvasScript">
		
		
		var ship = new triangle(canvasElem.width/2, canvasElem.height/2, 60, 30, 'gray');
		ship.deltaX = 4;
		ship.deltaY = 4;
		ship.deltaAngle = 5;
		
		var background = new rectangle(canvasElem.width/2, canvasElem.height/2, canvasElem.width, canvasElem.height, 'black');
		var stars = {};
		var starLength = randomInt(100, 500);
		for (var i = 0; i < starLength; i++) {
			var x = randomInt(0, canvasElem.width);
			var y = randomInt(0, canvasElem.height);
			stars[i] = new circle(x, y, 2, 'white');
		}
		
		var aliens = {};
		var alienLength = randomInt(3, 10);
		for (var i = 0; i < alienLength; i++) {
			var x = randomInt(0, canvasElem.width);
			var y = randomInt(0, canvasElem.height);
			
			aliens[i] = new rectangle(x, y, 25, 50, 'green');
			aliens[i].dead = false;
		}
		
		var bullet = new rectangle(0, 0, 5, 25, 'red');
		bullet.deltaX = 16;
		bullet.deltaY = 16;
		bullet.letsDraw = false;
		
		
		var grd=canvas.createLinearGradient(canvasElem.width,canvasElem.height,0,0);
		grd.addColorStop(0,"yellow");
		grd.addColorStop(1,"red");
		var winner = new circle(canvasElem.width, canvasElem.height, 0, grd);
		winner.deltaRadius = 1;

		function loop() {
			clearCanvas();
								
			if (keyboard['left']) {
				ship.angle -= ship.deltaAngle;
				if (ship.angle < 0) ship.angle += 360;
			}
			
			if (keyboard['right']) {
				ship.angle += ship.deltaAngle;
				if (ship.angle > 360) ship.angle -= 360;
			
			}
			
			if (keyboard['up']) {
				ship.x += Math.sin(ship.radAngle())*ship.deltaX;
				ship.y -= Math.cos(ship.radAngle())*ship.deltaY;
			}
			
			if (keyboard['down']) {
				ship.x -= Math.sin(ship.radAngle())*ship.deltaX;
				ship.y += Math.cos(ship.radAngle())*ship.deltaY;
			}
			
			if (keyboard[' ']) {
				if (bullet.letsDraw == false) {
					bullet.letsDraw = true;
					bullet.x = ship.getCenterX() + Math.sin(ship.radAngle())*(ship.height/2);
					bullet.y = ship.getCenterY() - Math.cos(ship.radAngle())*(ship.height/2);
					bullet.angle = ship.angle;
				}
			}

			background.draw();
			
			for (var i = 0; i < starLength; i++) {
				stars[i].draw();
			}
			
			if (bullet.letsDraw == true) {
				bullet.x += Math.sin(bullet.radAngle())*bullet.deltaX;
				bullet.y -= Math.cos(bullet.radAngle())*bullet.deltaY;
				if (bullet.y > canvasElem.height || bullet.y < 0 || bullet.x > canvasElem.width || bullet.x < 0) {
					bullet.letsDraw = false;
				}
				bullet.draw();
			}
			
			var count = 0;
			for (var i = 0; i < alienLength; i++) {
				if (aliens[i].dead == false) {
					count++;
					if (bullet.letsDraw == true) {
						if (bullet.x < aliens[i].x + aliens[i].width/2  && bullet.x > aliens[i].x - aliens[i].width/2 &&
							bullet.y < aliens[i].y + aliens[i].height/2 && bullet.y > aliens[i].y - aliens[i].height/2) {
							bullet.letsDraw = false;
							aliens[i].dead = true;
							count--;
						} else {
							aliens[i].draw();
						}
					} else {
						aliens[i].draw();
					}
				}
			}
						
			if (count == 0) {
				winner.radius += winner.deltaRadius;
				winner.deltaRadius *= 1.05;
				winner.draw();
				if (winner.radius > canvasElem.width*2) {
					winner.radius = canvasElem.width*2;
					canvas.font = '48px sans-serif';
					canvas.fillStyle = 'black';
					canvas.fillText('You win!', 40, canvasElem.height/2);
				}
			}
			
			ship.draw();
			
		}
	
		setInterval(loop, 15);	
	
	</script>
</html>
